<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Cairo',sans-serif;background:#f5f5f5;margin:0}
header{background:#0f172a;color:white;padding:15px;text-align:center}
.item{background:white;margin:10px;padding:10px;border-radius:8px}
</style>
</head>
<body>

<header id="title">سلة التسوق</header>
<div id="items"></div>
<h3 id="total"></h3>
<a href="index.html">⬅ رجوع</a>

<script>
let lang=localStorage.getItem("lang")||"ar";
document.documentElement.dir=lang==="ar"?"rtl":"ltr";
document.getElementById("title").innerText=lang==="ar"?"سلة التسوق":"Shopping Cart";

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let sum=0,html="";
cart.forEach(i=>{
html+=`<div class="item">${lang==="ar"?i.ar:i.en} - $${i.price}</div>`;
sum+=i.price;
});
document.getElementById("items").innerHTML=html|| (lang==="ar"?"السلة فارغة":"Cart is empty");
document.getElementById("total").innerText=(lang==="ar"?"المجموع: $":"Total: $")+sum;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الكيبوردات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Cairo,sans-serif;background:#f5f5f5}
header{background:#0f172a;color:#fff;padding:15px;display:flex;justify-content:space-between}
a{color:#fff;text-decoration:none}
.grid{padding:20px;display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
.card{background:#fff;border-radius:12px;padding:10px;text-align:center;box-shadow:0 0 10px rgba(0,0,0,.05)}
.card img{width:100%;height:120px;object-fit:contain}
.price{color:#16a34a;font-weight:bold}
</style>
</head>
<body>
<header>
  <div>⌨️ الكيبوردات</div>
  <a href="index.html">رجوع ⬅</a>
</header>
<div class="grid">
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71qZQ6xj+6L._AC_SL1500_.jpg">
    <h4>Mechanical RGB</h4>
    <div class="price">65,000 د.ع</div>
  </div>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71k0k2v7mHL._AC_SL1500_.jpg">
    <h4>Logitech K120</h4>
    <div class="price">25,000 د.ع</div>
  </div>
</div>
</body>
</html>
